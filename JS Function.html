    <script>
        function multiply(num1,num2){
            let result = num1 * num2;
            console.log(result)
            return result

        multiply(2,3)
        multiply(9,9)

        const sayHello = (name) => {
            let result = `Hello ${name}!`;
            console.log(result)
            return result
        }
        sayHello("Hagrid") // Output: "Hello Hagrid!"
        sayHello("Luna") // Output: "Hello Luna!"

        function observe() {

            console.log(animal);
        }
        observe();

       
    </script>
